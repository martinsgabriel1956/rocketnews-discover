<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocketnews</title>
  </head>
  <body>
    <main class="container">
      <section class="main-content">
        <img src="./assets/logo.svg" alt="Logo RocketNews." />

        <div class="apresentation">
          <h3>atualize ideias e informações em 5 minutos.</h3>
          <h4>
            tudo que você precisa saber para começar seu dia bem e informado
          </h4>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>

        <div class="form-container">
          <label for="">insira seu e-mail:</label>
          <div class="input-container">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="oi@email.com"
            />
            <button>
              <img src="./assets/send.svg" alt="" />
            </button>
          </div>

          <a href=""
            >deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt=""
          /></a>
        </div>
      </section>
      <section class="img-background"></section>
    </main>
  </body>
</html>
